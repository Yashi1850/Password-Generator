<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>Gen Password</h1>

        <label for="algo">Choose Algorithm:</label>
        <select id="algo">
            <option value="simple">Random Password</option>
            <option value="easy">Pronounceable Password</option>
            <option value="words">Passphrase</option>
            <option value="secure">Secure Password</option>
        </select>

        <label for="len">Password Length:</label>
        <input type="number" id="len" value="12" min="6" max="50">

        <button onclick="gen()">Generate</button>

        <p><strong>Result:</strong></p>
        <div id="out"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
